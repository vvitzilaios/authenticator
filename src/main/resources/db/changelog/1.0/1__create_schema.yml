databaseChangeLog:
  - changeSet:
      id: create-user-sequence
      author: vvitzilaios
      changes:
        - createSequence:
            sequenceName: "user_seq"
            startValue: 1
            incrementBy: 1

  - changeSet:
      id: create-group-sequence
      author: vvitzilaios
      changes:
        - createSequence:
            sequenceName: "group_seq"
            startValue: 1
            incrementBy: 1

  - changeSet:
      id: create-role-sequence
      author: vvitzilaios
      changes:
        - createSequence:
            sequenceName: "role_seq"
            startValue: 1
            incrementBy: 1

  - changeSet:
      id: create-authority-sequence
      author: vvitzilaios
      changes:
        - createSequence:
            sequenceName: "authority_seq"
            startValue: 1
            incrementBy: 1

  - changeSet:
      id: create-user-table
      author: vvitzilaios
      changes:
        - createTable:
            tableName: user
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: false
                  defaultValueSequenceNext: "user_seq"
                  constraints:
                    primaryKey: true
              - column:
                  name: username
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: password
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: last_login
                  type: TIMESTAMP
                  constraints:
                    nullable: true
              - column:
                  name: locked
                  type: BOOLEAN
                  defaultValueBoolean: false
                  constraints:
                    nullable: false
              - column:
                  name: expired
                  type: BOOLEAN
                  defaultValueBoolean: false
                  constraints:
                    nullable: false
              - column:
                  name: credentials_expired
                  type: BOOLEAN
                  defaultValueBoolean: false
                  constraints:
                    nullable: false
              - column:
                  name: enabled
                  type: BOOLEAN
                  defaultValueBoolean: true
                  constraints:
                    nullable: false
              - column:
                  name: activation_token
                  type: VARCHAR(255)
                  constraints:
                    nullable: true
              - column:
                  name: activation_token_expiry
                  type: TIMESTAMP
                  constraints:
                    nullable: true

  - changeSet:
      id: create-group-table
      author: vvitzilaios
      changes:
        - createTable:
            tableName: group
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: false
                  defaultValueSequenceNext: "group_seq"
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: description
                  type: VARCHAR(255)

  - changeSet:
      id: create-role-table
      author: vvitzilaios
      changes:
        - createTable:
            tableName: role
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: false
                  defaultValueSequenceNext: "role_seq"
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true

  - changeSet:
      id: create-authority-table
      author: vvitzilaios
      changes:
        - createTable:
            tableName: authority
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: false
                  defaultValueSequenceNext: "authority_seq"
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true

  - changeSet:
      id: create-user-group-table
      author: vvitzilaios
      changes:
        - createTable:
            tableName: user_group
            columns:
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: group_id
                  type: BIGINT
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            constraintName: user_group_user_id_fk
            baseTableName: user_group
            baseColumnNames: user_id
            referencedTableName: user
            referencedColumnNames: id
            onDelete: CASCADE
        - addForeignKeyConstraint:
            constraintName: user_group_group_id_fk
            baseTableName: user_group
            baseColumnNames: group_id
            referencedTableName: group
            referencedColumnNames: id
            onDelete: CASCADE

  - changeSet:
      id: create-group-role-table
      author: vvitzilaios
      changes:
        - createTable:
            tableName: group_role
            columns:
              - column:
                  name: group_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: role_id
                  type: BIGINT
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            constraintName: group_role_group_id_fk
            baseTableName: group_role
            baseColumnNames: group_id
            referencedTableName: group
            referencedColumnNames: id
            onDelete: CASCADE
        - addForeignKeyConstraint:
            constraintName: group_role_role_id_fk
            baseTableName: group_role
            baseColumnNames: role_id
            referencedTableName: role
            referencedColumnNames: id
            onDelete: CASCADE

  - changeSet:
      id: create-role-authority-table
      author: vvitzilaios
      changes:
        - createTable:
            tableName: role_authority
            columns:
              - column:
                  name: role_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: authority_id
                  type: BIGINT
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            constraintName: role_authority_role_id_fk
            baseTableName: role_authority
            baseColumnNames: role_id
            referencedTableName: role
            referencedColumnNames: id
            onDelete: CASCADE
        - addForeignKeyConstraint:
            constraintName: role_authority_authority_id_fk
            baseTableName: role_authority
            baseColumnNames: authority_id
            referencedTableName: authority
            referencedColumnNames: id
            onDelete: CASCADE